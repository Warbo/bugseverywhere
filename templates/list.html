{% extends "base.html" %}

{% block content %}
    <table>
        <tr>
            <th>ID</th>
            <th>Summary</th>
            <th>Status</th>
            <th>Assigned To</th>
        </tr>
        {% for bug in bugs %}
            <tr>
                <td>{{ bugs.bug_shortname(bug) }}</td>
                <td>{{ bug.summary }}</td>
                <td>{{ bug.status }}</td>
                <td>{{ bug.assigned }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
