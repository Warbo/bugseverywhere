{% extends "base.html" %}

{% block page_title %}
    {{ label }} Bugs
{% endblock %}

{% block content %}
    <table id="bug-list">
        <tr>
            <th>ID</th>
            <th>Summary</th>
            <th>Status</th>
            <th>Assigned To</th>
        </tr>
        {% for bug in bugs %}
        <tr>
            <td>{{ bd.bug_shortname(bug) }}</td>
            <td>{{ bug.summary }}</td>
            <td>{{ bug.status }}</td>
            <td>{{ bug.assigned }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
